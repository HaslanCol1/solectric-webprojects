<div class="step" id="step1">
    <div class="form-card">
        <div class="card-header">
            <i class="fas fa-map-marker-alt card-icon"></i>
            <h2 class="card-title">Ubicación de la Falla</h2>
        </div>

        <div class="form-grid">
            <div class="form-field">
                <label class="field-label">Municipio <span class="required">*</span></label>
                <select class="field-select" id="municipio">
                    <option value="">Selecciona tu municipio</option>
                    <option value="barranquilla">Barranquilla</option>
                    <option value="soledad">Soledad</option>
                    <option value="malambo">Malambo</option>
                    <option value="puerto-colombia">Puerto Colombia</option>
                </select>
            </div>

            <div class="form-field">
                <label class="field-label">Barrio/Sector</label>
                <input type="text" class="field-input" id="barrio" placeholder="Ej: Barrio Centro">
            </div>

            <div class="form-field full">
                <label class="field-label">Dirección Exacta <span class="required">*</span></label>
                <input type="text" class="field-input" id="direccion" placeholder="Ej: Calle 45 # 23-56">
            </div>

            <div class="form-field full">
                <label class="field-label">Puntos de Referencia</label>
                <textarea class="field-textarea" id="referencia" placeholder="Ej: Cerca del parque principal, frente a la farmacia"></textarea>
            </div>
        </div>

        <button class="location-btn" id="locationBtn">
            <i class="fas fa-crosshairs"></i>
            Usar Mi Ubicación Actual
        </button>
    </div>

    <div class="form-card">
        <div class="card-header">
            <i class="fas fa-exclamation-triangle card-icon"></i>
            <h2 class="card-title">Tipo de Falla <span class="required">*</span></h2>
        </div>

        <div class="failure-grid" id="tiposFallaGrid"></div>
    </div>

    <div class="button-container">
        <div></div>
        <a href="{{ url_for('reporte_paso2') }}" class="continue-btn">Continuar</a>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/reporte-paso1.js') }}"></script>
</div>
