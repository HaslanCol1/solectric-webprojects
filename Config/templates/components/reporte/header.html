<!-- Header dinámico que cambia según autenticación -->
<header class="header">
    <div class="header-left">
        <button class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            <span>Volver</span>
        </button>
        <div class="logo">
            <div class="logo-icon">⚡</div>
            <div class="logo-text">Solectric</div>
        </div>
    </div>
    {% if session.user_id %}
    <div class="header-right" id="headerRight">
        <div class="user-info" id="userInfo">
            <i class="fas fa-user-circle"></i>
            <span id="userName">{{ session.username or 'Usuario' }}</span>
        </div>
        <a href="{{ url_for('main') }}" class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
    {% endif %}
</header>
